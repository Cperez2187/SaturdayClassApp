<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New York Times Article Search</title>

    <!-- Bootstrap and jQuery -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>



  <header id="masthead">
    <div class="container">
      <div class="jumbotron"><h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>
 New York Times Search</h1></div>
    </div>
  </header>

  <!-- add wrapper for sticky footer -->
  <div class="wrapper">
    <div id="main-container" class="container">
      <section class="main-section">


      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Search Parameters</div>
        <div class="panel-body">

          <form>
            <div class="form-group">
              <label for="searchTerm">Search Term:</label>
              <input type="text" class="form-control" id="searchTerm" placeholder="">
            </div>

            <div class="form-group">
              <label for="numberToRetrieve">Number of Records to Retrieve:</label>
               
              <select class="form-control" id="numberToRetrieve">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>


            </div>

            <div class="form-group">
              <label for="yearStart">Year Start: (optional)</label>
              <input type="text" class="form-control" id="yearStart" placeholder="">
            </div>

            <div class="form-group">
              <label for="yearEnd">Year End: (optional)</label>
              <input type="text" class="form-control" id="yearEnd" placeholder="">
            </div>

            <button type="submit" class="btn btn-primary search">Search</button><button type="clear" class="btn btn-primary clear">Clear Results</button>
          </form>

        </div>
      </div> <!-- closes the panel -->


      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-table" aria-hidden="true"></i> Top Articles</div>
        <div class="panel-body" id="return-results">
          
          <!-- returned results go here -->

        </div>
      </div> <!-- closes the panel -->



        
      </section>
    </div>
  </div>


  <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
